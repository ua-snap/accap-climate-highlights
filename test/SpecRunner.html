<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">

  <script type="text/javascript" src="../app/vendor/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="../app/vendor/underscore-min.js"></script>
  <script type="text/javascript" src="../app/vendor/backbone-min.js"></script>
  <script type="text/javascript" src="../app/vendor/moment.min.js"></script>

  <script type="text/javascript" src="../app/vendor/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery-1.3.1.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../app/CH.js"></script>
  <script type="text/javascript" src="../app/models/ClimateHighlights.js"></script>
  <script type="text/javascript" src="../app/models/ClimateHighlight.js"></script>
  <script type="text/javascript" src="../app/views/ClimateHighlights.js"></script>
  <script type="text/javascript" src="../app/views/ClimateHighlightModal.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/application.js"></script>
  <script type="text/javascript" src="spec/highlight.js"></script>
  <script type="text/javascript" src="spec/highlight_modal.js"></script>
  <script type="text/javascript" src="spec/highlights_list.js"></script>
  <script type="text/javascript" src="spec/map.js"></script>
  <script type="text/javascript" src="spec/navigation.js"></script>
 
  <script type="text/javascript" src="fixtures.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

<div id="climate_highlights">

<h2>Climate Highlights</h2>
<div class="buttons">
  <a class="about btn btn-info" data-toggle="modal" href="#climate_highlights_modal_about">About</a>
  <a class="staff-contact btn btn-info" data-toggle="modal" href="#climate_highlights_modal_staff-contact">Contact</a>
</div>
<div id="climate_highlights_nav"></div>
<div id="climate_highlights_lists"></div>
<div class="logos">
  <a class="accap" href="http://accap.uaf.alaska.edu"><img src="" alt="ACCAP Logo" /></a>
  <a class="noaa" href="http://www.noaa.gov/"><img src="" alt="NOAA Logo" /></a>
  <a class="acrc" href="http://akclimate.org/"><img src="" alt="ACRC Logo" /></a>
  <a class="iarc" href="http://www.iarc.uaf.edu/"><img src="" alt="IARC Logo" /></a>
</div>

<!-- to be filled in by the ClimateHighlightModal view -->
<div id="climate_highlight_modal" class="modal hide"></div>

<div class="modal hide" id="climate_highlights_modal_about">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>About</h3>
  </div>
  <div class="modal-body">
    <p>about text</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>
</div>

<div class="modal hide" id="climate_highlights_modal_staff-contact">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>Staff / Contact</h3>
  </div>
  <div class="modal-body">
    <p>staff/contact</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>
</div>

</div>

<!-- templates -->
<script type="text/html" id="template-climate-highlight-modal">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 class="<%= kind %>"><%= title %></h3>
  </div>
  <div class="modal-body">
    <h4><%= summary %></h4>
    <div class="description"><%= description %></div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>

</script>


</body>

</html>

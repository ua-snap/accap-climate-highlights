<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">

  <script type="text/javascript" src="../app/vendor/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="../app/vendor/underscore-min.js"></script>
  <script type="text/javascript" src="../app/vendor/backbone-min.js"></script>

  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery-1.3.1.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../app/CH.js"></script>
  <script type="text/javascript" src="../app/models/ClimateHighlights.js"></script>
  <script type="text/javascript" src="../app/views/ClimateHighlights.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/application.js"></script>
  <script type="text/javascript" src="spec/highlight.js"></script>
  <script type="text/javascript" src="spec/highlight_modal.js"></script>
  <script type="text/javascript" src="spec/highlights_list.js"></script>
  <script type="text/javascript" src="spec/map.js"></script>
  <script type="text/javascript" src="spec/navigation.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

<!-- constant fixture for testing -->
<div id="climate_highlights"></div>

<!-- page layout -->
<script type="text/html" id="template-climate_highlights">
<h2>Climate Highlights</h2>
<div class="buttons">
  <button class="about btn btn-info">About</button>
  <button class="staff-contact btn btn-info">Contact</button>
</div>
<div id="climate_highlights_nav"></div>
<div id="climate_highlights_lists"></div>
<div class="logos">
</div>
</script>

</body>
</html>

<!-- this contains the HTML scaffolding that Drupal will need to produce for the app to function.  -->
<div id="climate_highlights">

<h2>Climate Highlights</h2>
<div class="buttons">
  <a class="about btn btn-info" data-toggle="modal" href="#climate_highlights_modal_about">About</a>
  <a class="staff-contact btn btn-info" data-toggle="modal" href="#climate_highlights_modal_staff-contact">Contact</a>
</div>

<div id="climate_highlights_nav"></div>
<div id="climate_highlights_lists"></div>
<div id="climate_highlights_map" style="width: 100%; height: 100%"></div>

<div class="logos">
  <a class="accap" href="http://accap.uaf.alaska.edu"><img src="" alt="ACCAP Logo" /></a>
  <a class="noaa" href="http://www.noaa.gov/"><img src="" alt="NOAA Logo" /></a>
  <a class="acrc" href="http://akclimate.org/"><img src="" alt="ACRC Logo" /></a>
  <a class="iarc" href="http://www.iarc.uaf.edu/"><img src="" alt="IARC Logo" /></a>
</div>

<!-- to be filled in by the ClimateHighlightModal view -->
<div id="climate_highlight_modal" class="modal hide"></div>

<div class="modal hide" id="climate_highlights_modal_about">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>About</h3>
  </div>
  <div class="modal-body">
    <p>about text</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>
</div>

<div class="modal hide" id="climate_highlights_modal_staff-contact">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>Staff / Contact</h3>
  </div>
  <div class="modal-body">
    <p>staff/contact</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>
</div>

</div>

<!-- templates -->
<script type="text/html" id="template-navigation">
<h2><%= month %></h2>
<button class="btn btn-nav previous"><i class="icon-circle-arrow-left"></i>&nbsp;<span><%= previous %></span></button>
<button class="btn btn-nav next"><span><%= next %></span>&nbsp;<i class="icon-circle-arrow-right"></i></button>
</script>

<script type="text/html" id="template-climate-highlight-list-item">
<span class="summary"><%= summary %></span>&nbsp;<i class="icon-zoom-in"></i>
</script>

<script type="text/html" id="template-climate-highlight-modal">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 class="<%= kind %>"><%= title %></h3>
  </div>
  <div class="modal-body">
    <h4><%= summary %></h4>
    <div class="description"><%= description %></div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>

</script>

<script type="text/javascript">
  // This is a configuration that would be generated by Drupal on the server
  CH = CH || {};
  CH.config = CH.config || {};
  CH.config.appModelUrl = 'http://some/server.php';
</script>
